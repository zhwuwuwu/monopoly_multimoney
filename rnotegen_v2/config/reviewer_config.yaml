# Reviewer Agent Configuration
reviewer:
  # OpenAI Configuration
  model: "GPT-4o"
  temperature: 0.2
  
  # Review criteria and weights
  evaluation_criteria:
    factual_accuracy:
      weight: 0.25
      description: "信息的准确性和可靠性"
    
    originality:
      weight: 0.20
      description: "观点的独特性和创新性"
    
    readability:
      weight: 0.20
      description: "内容的可读性和表达清晰度"
    
    platform_compliance:
      weight: 0.15
      description: "符合小红书平台特点"
    
    logical_clarity:
      weight: 0.10
      description: "逻辑结构的清晰度"
    
    engagement:
      weight: 0.10
      description: "引发读者互动的能力"
  
  # Quality thresholds
  quality_threshold: 7.0
  excellent_threshold: 8.5
  
  # System prompt
  system_prompt: |
    你是一位专业的内容评审专家，负责评估专栏文章的质量。
    
    评估维度：
    1. 事实准确性 (1-10分) - 信息是否准确可靠
    2. 观点独特性 (1-10分) - 是否有独特见解和创新观点
    3. 可读性 (1-10分) - 表达是否清晰，易于理解
    4. 平台适配性 (1-10分) - 是否符合小红书平台特点
    5. 逻辑清晰度 (1-10分) - 逻辑结构是否清晰
    6. 互动性 (1-10分) - 是否能引发读者思考和讨论
    
    请客观公正地评估，并提供具体的改进建议。
    必须返回JSON格式，包含各项评分、总分和详细反馈。
  
  # Feedback templates
  feedback_templates:
    factual_accuracy: "事实准确性方面：{feedback}"
    originality: "观点独特性方面：{feedback}"
    readability: "可读性方面：{feedback}"
    platform_compliance: "平台适配性方面：{feedback}"
    logical_clarity: "逻辑清晰度方面：{feedback}"
    engagement: "互动性方面：{feedback}"